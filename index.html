<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset=" utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <form class="row mb-3 mt-3" id="idForm">
            <label for="idProductName" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input type="text" id="idProductName" value="myCustomLEDStrip" />
            </div>

            <label for="idBrand" class="col-sm-2 col-form-label">Brand</label>
            <div class="col-sm-10">
                <input type="text" id="idBrand" value="CompGen" />
            </div>

            <label for="idWidth" class="col-sm-2 col-form-label">Width</label>
            <div class="col-sm-10">
                <input type="number" value="15" min="1" id="idWidth" />
            </div>

            <label for="idHeight" class="col-sm-2 col-form-label">Height</label>
            <div class="col-sm-10">
                <input type="number" value="15" min="1" id="idHeight" />
            </div>

            <label for="idImage" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <input type="file" id="idImage" accept=".png, .jpg, .jpeg" />
            </div>

            <label for="idSave" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-1">
                <input type="submit" id="idSave" value="Save" />
            </div>
            
            <div class="col-sm-1">
                <input type="button" id="idLoad" value="Load" />
            </div>
        </form>
        <canvas id="idCanvas" style="background-color: rgb(51, 54, 56);"></canvas>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
